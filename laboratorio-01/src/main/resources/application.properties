#Variable para identificar a nivel de Swagger el servidor.
api.openapi.dev-url=http://localhost:8081/

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PWD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false

#Permite personalizar el puerto en que se desea levantar la API.
server.port=8081

#Variable global ejemplo.
api.laboratorio=10
